        <title>Login | The Alternative Medicine Wiki</title>
    </head>
    <body>
        <div class="title">
            <p class="titleText">The Alternative Medicine Wiki</p>
        </div>

        <div class="container" id="login-part">
            <div class="formBox" id="loginFormBox">
                <p class="form-T" >LOGIN</p>
            
            <form action="#" id="loginForm">
                <div class="input-box"> 
                    <input type="text" placeholder="Username" id="loginUserName" required> 
                </div>

                <div class="input-box"> 
                    <input type="email" placeholder="Email Address" id="login-email" required> 
                </div>

                <div class="new-input-box"> 
                    <input type="password" placeholder="Password" id="login-password" required> 
                </div>

                <div class="checkboxRF"> 
                    <label><input type="checkbox" required>Remember me</label>
                </div>

                <button type="submit" class="btn-submit">LOGIN</button>

                <div class="register"> 
                    <p>First time here? <a href="#" class="register-link" onclick="signupFunc()">Sign up now!</a></p>
                </div>
            </form>
            </div>

        </div>
        
        <div class="container" id="signup-part" style="display: none;">
            <div class="formBox" id="signupFormBox">
                <p class="form-T">SIGN UP</p>
            
            <form action="#" id="signupForm"> 
                <div class="input-box"> 
                    <input type="text" placeholder="Name" id="signupName" required> 
                </div>

                <div class="input-box"> 
                    <input type="text" placeholder="Username" id="signupUserName" required> 
                </div>

                <div class="input-box"> 
                    <input type="email" placeholder="Email" id="signupEmail" required> 
                </div>

                <div class="new-input-box"> 
                    <input type="password" placeholder="Password" id="signupPass" required> 
                </div>

                <div class="new-input-box"> 
                    <input type="password" placeholder="Confirm Password" id="signupPass2" required> 
                </div>

                <div class="checkboxRF"> 
                    <label><input type="checkbox" id="signup-check" required>I agree to all terms and conditions</label>
                </div>

                <button type="submit" class="btn-submit" id="signupSubmit">SIGN UP</button>

                <div class="register"> 
                    <p>Already have an account? <a href="#" class="register-link" onclick="loginFunc()">Login now!</a></p>
                </div>
            </form>
            </div>

        </div>

        <script src="loginScript.js"></script>
    </body>
